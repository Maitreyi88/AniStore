    class=" position-absolute top-0 end-0 translate-middle btn btn-light btn-lg mt-5 m-2" style="padding:10px 50px"

        <center>
            <span class="fs-2">Add New Product</span><br /><br />
    <form class="add" >

        <label for="name"   class="m-2 p-2 fw-bold">Name:</label>
        <input type="text"   class="m-2 p-2" name="name" required> <br>
        <label for="brand"   class="m-2 p-2 fw-bold">Brand:</label>
        <input type="text"   class="m-2 p-2" name="brand" required><br>
        <label for="price"   class="m-2 p-2 fw-bold">Price:</label>
        <input type="number"    class="m-2 p-2" name="price" required><br>
        <label for="category"   class="m-2 p-2 fw-bold">Category:</label>
        
        <select name="category"   class="m-2 p-2" required>
            <option hidden>-Select-</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Figurins">Figurins</option>
            <option value="Garage Set"> Garage Set</option>
        </select><br>
        
        <button    class="btn btn-primary m-2 p-2 btn-lg  mt-5 px-3" >add a new product</button>
      </form>
      </center>
